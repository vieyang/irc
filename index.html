    <script type="text/javascript">
    function getCookie(c_name)
    {
        if (document.cookie.length>0)
        { 
            c_start=document.cookie.indexOf(c_name + "=");
            if (c_start!=-1)
            { 
                c_start=c_start + c_name.length+1;
                c_end=document.cookie.indexOf(";",c_start);
                if (c_end==-1) c_end=document.cookie.length;
                return unescape(document.cookie.substring(c_start,c_end));
            } 
        }
        return "";
    }
    
    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date();
        exdate.setDate(exdate.getDate()+expiredays);
        document.cookie=c_name+ "=" +escape(value)+
            ((expiredays==null) ? "" : "; expires="+exdate.toGMTString());
    }
    
    
    </script>    
    <script>
      var ref = new Wilddog("https://irc.wilddogio.com/msgs/");
      var name = getCookie('nickname');
      if (name == null) name = '';
      
      
      if(Notification && Notification.permission !== "granted"){
            Notification.requestPermission(function(status){
                if(Notification.permission !== status){
                    Notification.permission = status;
                }
            });
        }
        
        var tDate = new Date().getTime();
	</script>

<script>
    var tx = document.getElementById("tx");
    var wtx = document.getElementById("wtx");
    var ntx = document.getElementById("utx");
    ntx.value = name;

    
    ref.on("child_added", function(snapshot,error) {
        var newPost = snapshot.val();
        if (newPost.date === 1) {
            tx.innerHTML +=  "*** " + newPost.msg + " ***\r\n";
            tx.scrollTop = tx.scrollHeight;
            return;
        } else if (newPost.date <= tDate) return;
        var t0 = new Date(newPost.date);
        tp = t0.getFullYear() + "-" + (t0.getMonth() + 1) + "-" + t0.getDate() + " " + 
            t0.getHours() + ":" + t0.getMinutes() + ":" + t0.getSeconds();
        if (newPost.userid == "") {
            tx.innerHTML +=  "*** " + newPost.msg + " ***\r\n";
        } else {
            tx.innerHTML += "[" + tp + "]" + newPost.userid + ": " + newPost.msg + "\r\n";    
        }
        tx.scrollTop = tx.scrollHeight;
        
        
        if (newPost.date != 1 && newPost.userid != ntx.value && newPost.userid != "") {
        
            if(Notification && Notification.permission === "granted"){
                
                var options={
                    dir: "ltr",
                    lang: "utf-8",
                    body: newPost.msg
                };
                
                var n = new Notification("群侃: "+ newPost.userid + "[" + tp + "]", options);    
                n.onshow = function(){
                    setTimeout(function(){n.close();}, 5000);
                    
                };
                n.onclick = function() {
                    window.location = "http://yangchenzhong.coding.me/chat/";
                };
                n.onclose = function(){
                };        
                n.onerror = function() {
                }            
            }
        }
        
    });

    function onValue() {
        tx.innerHTML = "";
        ref.once("value", function(snapshot) {
            console.log("onValue");
            var vjson = snapshot.val();
            console.log(vjson);
            for(var v in vjson)  
            {
                tx.innerHTML += vjson[v].userid + ":" + vjson[v].msg+"\r\n";
            }
        });
    }
        
    function onUpdate() {
        if (name == "") {
            alert("给自己起个昵称~~~");
            return;
        }
        
        var v = wtx.value;
        if (v == "") {
            wtx.value = "";
            alert("输入点内容~~~");
            wtx.value = "";
            return;
        }
        
        var date = new Date().getTime();
        ref.push({
            date: date,
            msg: v,
            userid: name
        });
        
        wtx.value = "";
    }
    
    function initName() {
        if (name == ntx.value) return;
        if (ntx.value == "") {
            alert("不能使用空格昵称~~~");
            return;
        }
        var m = "";
        if (name == "") {
            m = "欢迎新用户[" + ntx.value + "]";
        } else {
            m = "我把昵称改成了[" + ntx.value + "]";
        }
        
        var date = new Date().getTime();
        ref.push({
            date: date,
            msg: m,
            userid: name
        });  
        name = ntx.value;
        setCookie('nickname',name,365)
    }
    
    
    document.onkeydown=function(e){
    if(e.keyCode == 13 && e.ctrlKey){
                 // 这里实现换行
        wtx.value += "\r\n";
    }else if(e.keyCode == 13){
        // 避免回车键换行
        e.preventDefault();
        // 下面写你的发送消息的代码
        onUpdate();
    }
}
