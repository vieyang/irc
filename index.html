<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Irc</title>

    
    <script src = "https://cdn.wilddog.com/js/client/current/wilddog.js" ></script>
    
    <script>
      var ref = new Wilddog("https://irc.wilddogio.com/");
      
      ref.child("msgs").on("child_added", function(datasnapshot) {    
    console.log(datasnapshot.val());   // 结果会在 console 中打印出 "beijing"
}, function(error){
    // 处理请求失败打错误
});
</script>

    
    
  </head>
  <body>
      <input type="button"  onclick="onUpdate()" value="更新"/>
      <br><br>
   <textarea style="width:1000px; height: 1000px" id="tx"> 
    
    
</textarea>

<script>
    var tx = document.getElementById("tx");
   
        ref.on("value", function(snapshot) {
            console.log(snapshot.val());
            tx.innerHTML = JSON.stringify(snapshot.val(), null, '\t');
        });
        
    function onUpdate() {
        var v = tx.value;
        console.log(v);
        var obj = eval('(' + v + ')');
        ref.set(obj, function(error) {
    if (error == null){
        // 数据同步到野狗云端成功完成
    } else console.log(error);
});
    }
        
</script> 


  </body>
</html>
